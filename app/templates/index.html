<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
    {{my_title | default("IM-FIT")}}
    {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=More+Sugar:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% endblock %}

    <!-- This is for the TTS for the speaker buttons -->
    <script> 
        function speakText(text) {
            event.preventDefault();
            event.stopPropagation();
            if ('speechSynthesis' in window) {
                var utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }
    </script>
    
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="logo">                
                    <a href="/">
                        <img src="../static/assets/img/logo.png" width="150">
                    </a>
                </div>
                <div id="change-lang">
                    <button class="button-82-pushable" role="button" onclick="changeLanguage()">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <span class="button-82-front text" data-translate="lang-switch">
                            ENG / 中文
                        </span>
                    </button>
                </div>
            </div>
            {% block content %}
            <br>
            <div class="row">
                <div class="col-xl-6 col-md-12 col-sm-12 p-2 indexbtn">
                    <a class="button-82-pushable btn-block" href="instructions">
                        <button class="button-82-pushable btn-block" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">
                                <i class="fa fa-heartbeat icon-adjust icon-spacing" aria-hidden="true"></i>
                                <span data-translate="scan">Scan</span>
                                <div class="speaker" onclick="speakText('Scan')">🔊</div>
                            </span>
                        </button>
                    </a>
                </div>
                <div class="col-xl-6 col-md-12 col-sm-12 p-2 indexbtn">
                    <a class="button-82-pushable btn-block" href="dailyTasks">
                        <button class="button-82-pushable btn-block" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">
                                <i class="fas fa-list-check icon-adjust icon-spacing"></i>
                                <span data-translate="daily-tasks">Daily Tasks</span>
                                <div class="speaker" onclick="speakText('Daily Tasks')">🔊</div>
                            </span>
                        </button>
                    </a>
                </div>
                <div class="col-xl-6 col-md-12 col-sm-12 p-2 indexbtn">
                    <a class="button-82-pushable btn-block" href="leaderboard">
                        <button class="button-82-pushable btn-block" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">
                                <i class="fa fa-trophy icon-adjust icon-spacing" aria-hidden="true"></i>
                                <span data-translate="leaderboard">Leaderboard</span>
                                <div class="speaker" onclick="speakText('Leaderboard')">🔊</div>
                            </span>
                        </button>
                    </a>
                </div>
                <div class="col-xl-6 col-md-12 col-sm-12 p-2 indexbtn">
                    <a class="button-82-pushable btn-block" href="myRewards">
                        <button class="button-82-pushable btn-block" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">
                                <i class="fa fa-gift icon-adjust icon-spacing" aria-hidden="true"></i>
                                <span data-translate="my-rewards">My Rewards</span>
                                <div class="speaker" onclick="speakText('My Rewards')">🔊</div>
                            </span>
                        </button>
                    </a>
                </div>
            </div>             
            <div class="streak">
                <div class="fire">🔥</div>
                Day {{my_days}} <!-- this is a placeholder -->
            </div> 
            {% endblock %}
            </div> 
        </div>
    </div>      
</div>

<!-- Inline JavaScript for translations -->
<script>
// Initial language state (default is English or saved language)
let currentLang = localStorage.getItem('lang') || 'en';

const translations = {
  en: {
    "lang-switch": "ENG / 中文",
    "scan": "Scan",
    "daily-tasks": "Daily Tasks",
    "leaderboard": "Leaderboard",
    "my-rewards": "My Rewards"
  },
  zh: {
    "lang-switch": "中文 / ENG",
    "scan": "扫描",
    "daily-tasks": "日常任务",
    "leaderboard": "排行榜",
    "my-rewards": "我的奖励"
  }
};

function applyLanguage(lang) {
  document.querySelectorAll("[data-translate]").forEach((element) => {
    const key = element.getAttribute("data-translate");
    element.textContent = translations[lang][key];
  });
}

function changeLanguage() {
  // Toggle the language
  currentLang = currentLang === 'en' ? 'zh' : 'en';
  
  // Store the selected language in localStorage
  localStorage.setItem('lang', currentLang);
  
  // Apply the language changes
  applyLanguage(currentLang);
}

// Apply the language based on the stored preference when the page loads
document.addEventListener('DOMContentLoaded', () => {
  applyLanguage(currentLang);
});
</script>

</body>
</html>
