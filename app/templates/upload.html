<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .upload-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Your Video</h2>
    {% if message %}
        <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endif %}
    <!-- Form to upload file -->
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileInput">Choose a video file to upload:</label>
            <input type="file" class="form-control-file" id="fileInput" name="file" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Upload</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-smHYKdPnpH0vGqkS9UqPZ9FRLhshyjyyU2eRsZEfHIOUbjO/DaR7C45M0qbSOasx"
        crossorigin="anonymous"></script>

</body>
</html>
