<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        /* Ensure the video takes up the full width and height of its container */
        video {
            width: 100%;
            height: auto;
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Container for centering and controlling video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            width: 100vw;  /* Full screen width */
            position: relative;
        }

        /* Countdown and message styling */
        .status-message {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 10px;
        }

        .countdown {
            position: absolute;
            bottom: 60px; /* Adjust to fit above the return button */
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: white;
        }

        /* Button styling */
        .return-button {
            display: none; /* Hide button initially */
            position: absolute;
            bottom: 20px;
            width: 25%;
            text-align: center;
            font-size: 1.5rem;
            color: white;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any overflow for clean display */
        }
    </style>
</head>
<body>

<!-- Video Container for the Camera Feed -->
<div class="video-container">
    <video id="camera" autoplay></video>
    
    <!-- Status message (e.g., scanning in progress, scan complete) -->
    <div id="statusMessage" class="status-message">Scanning in process...</div>

    <!-- Countdown display -->
    <div id="countdown" class="countdown">10</div>

    <!-- Return to Home button -->
    <button id="returnButton" class="return-button btn btn-primary">Return to Home</button>
</div>

<!-- JavaScript for Camera, Countdown, and Scan Status -->
<script>
    const videoElement = document.getElementById('camera');
    const statusMessage = document.getElementById('statusMessage');
    const countdownElement = document.getElementById('countdown');
    const returnButton = document.getElementById('returnButton');
    let countdownValue = 10; // 30-second countdown for scanning

    // Function to start the countdown timer
    function startCountdown() {
        const countdownInterval = setInterval(() => {
            countdownElement.textContent = countdownValue;
            countdownValue--;

            // When countdown finishes, stop camera and update the status
            if (countdownValue < 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = ''; // Clear the countdown text
                statusMessage.textContent = 'Scan complete!';
                returnButton.style.display = 'block'; // Show the return button
                stopCamera(); // Stop the camera feed after the scan
            }
        }, 1000);
    }

    // Function to access the camera
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                facingMode: 'environment' // Rear camera for mobile devices
            }
        }).then(function(stream) {
            videoElement.srcObject = stream;
            videoElement.play();
            startCountdown(); // Start the countdown once the camera feed begins
        }).catch(function(err) {
            console.error("Error accessing the camera: ", err);
            statusMessage.textContent = 'Camera access failed!';
        });
    } else {
        alert('Camera not supported on this device.');
        statusMessage.textContent = 'Camera not supported on this device.';
    }

    // Function to stop the camera feed after scanning completes
    function stopCamera() {
        const stream = videoElement.srcObject;
        const tracks = stream.getTracks();

        tracks.forEach(track => {
            track.stop(); // Stop each track
        });

        videoElement.srcObject = null; // Clear the video feed
    }

    // Event listener for the return button
    returnButton.addEventListener('click', () => {
        window.location.href = '/'; // Redirect to the home page
    });
</script>

</body>
</html>
