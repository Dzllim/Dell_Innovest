<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        /* Ensure the video takes up the full width and height of its container */
        video {
            width: 100%;
            height: auto;
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Container for centering and controlling video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            width: 100vw;  /* Full screen width */
            position: relative;
        }

        /* Countdown and message styling */
        .status-message {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 10px;
        }

        .countdown {
            position: absolute;
            bottom: 100px; /* Adjust to fit above the toggle button */
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: white;
        }

        /* Button styling */
        .toggle-button, .return-button {
            position: absolute;
            width: 25%;
            text-align: center;
            font-size: 1.5rem;
            color: white;
        }

        .toggle-button {
            bottom: 60px;
        }

        .return-button {
            display: none;
            bottom: 20px;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any overflow for clean display */
        }
    </style>
</head>
<body>

    <!-- Video Container for the Camera Feed -->
    <div class="video-container">
        <video id="camera" autoplay></video>
        
        <!-- Status message (e.g., scanning in progress, scan complete) -->
        <div id="statusMessage" class="status-message">Scanning in process...</div>
    
        <!-- Countdown display -->
        <div id="countdown" class="countdown">10</div>
    
        <!-- Toggle Camera button -->
        <button id="toggleButton" class="toggle-button btn btn-secondary">Toggle Camera</button>
    
        <!-- Return to Home button -->
        <button id="returnButton" class="return-button btn btn-primary">Return to Home</button>
    </div>
    
    <!-- JavaScript for Camera, Countdown, and Scan Status -->
    <script>
        const videoElement = document.getElementById('camera');
        const statusMessage = document.getElementById('statusMessage');
        const countdownElement = document.getElementById('countdown');
        const toggleButton = document.getElementById('toggleButton');
        const returnButton = document.getElementById('returnButton');
        let countdownValue = 10;
        let usingFrontCamera = true; // Start with front camera
    
        function startCountdown() {
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = countdownValue;
                countdownValue--;
    
                if (countdownValue < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = '';
                    statusMessage.textContent = 'Scan complete!';
                    returnButton.style.display = 'block';
                    stopCamera();
                }
            }, 1000);
        }
    
        function stopCamera() {
            const stream = videoElement.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            videoElement.srcObject = null;
        }
    
        function startCamera(facingMode = 'user') {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: facingMode // Set the camera direction
                    }
                }).then(function(stream) {
                    videoElement.srcObject = stream;
                    videoElement.play();
                    startCountdown();
                }).catch(function(err) {
                    console.error("Error accessing the camera: ", err);
                    if (err.name === 'NotAllowedError') {
                        statusMessage.textContent = 'Camera access denied. Please enable it in your browser settings.';
                    } else if (err.name === 'NotFoundError') {
                        statusMessage.textContent = 'No camera found on this device.';
                    } else {
                        statusMessage.textContent = 'Camera access failed!';
                    }
                });
            } else {
                statusMessage.textContent = 'Camera not supported on this device.';
            }
        }
    
        // Event listener to toggle between front and back camera
        toggleButton.addEventListener('click', () => {
            usingFrontCamera = !usingFrontCamera; // Toggle camera flag
            stopCamera(); // Stop current camera
            const facingMode = usingFrontCamera ? 'user' : 'environment'; // Switch camera mode
            startCamera(facingMode); // Restart camera with new mode
        });
    
        // Initialize with the front camera
        startCamera();
    
        returnButton.addEventListener('click', () => {
            window.location.href = '/'; // Return to home
        });
    </script>
    
    </body>
</html>
