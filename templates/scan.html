<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan in Progress</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #return-btn {
            display: none; 
            margin-top: 20px;
        }
        .blue-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .blue-button:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Scanning in progress...</h1>
    <div id="countdown">10</div> <!-- Countdown for 10 seconds -->
    <a id="return-btn" class="blue-button btn-primary btn-block" href="/">Return to Home</a>
    <video id="webcam" autoplay></video>

    <!-- TensorFlow.js and PoseNet libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <script>
        const videoElement = document.getElementById('webcam');
        const countdownElement = document.getElementById('countdown');
        const returnButton = document.getElementById('return-btn');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            videoElement.srcObject = stream;
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    resolve(videoElement);
                };
            });
        }

        async function loadAndPredict() {
            const net = await posenet.load();
            const video = await setupCamera();
            video.play();

            function detectPose() {
                // Estimation logic for the pose detection goes here
                net.estimateSinglePose(video, { flipHorizontal: false }).then((pose) => {
                    // Logic for motion tracking/health analysis goes here
                    console.log(pose);
                });
            }

            let timeLeft = 10;
            const countdownInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    countdownElement.textContent = timeLeft;
                    detectPose();  //continues to detect pose while counting down
                } else {
                    clearInterval(countdownInterval);
                    endScan();
                }
            }, 1000);
        }

        function endScan() {
            videoElement.srcObject.getTracks().forEach(track => track.stop());
            countdownElement.textContent = "Scan Complete!";
            returnButton.style.display = "block"; //dusplay the return button once scan is done
        }

        function goHome() {
            window.location.href = 'index.html'; //redirects to the homepage, need to update the button later
        }

        loadAndPredict(); //initialises the scan
    </script>

</body>
</html>
