<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM-FIT Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
            position: relative;
        }

        .logo {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scan, .quests, .leaderboard, .rewards {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: orange;
            background-color: #00bfff;
            border-radius: 10px;
            text-align: center;
            position: relative;
            padding: 40px;
            height: 100%;
        }

        .scan { grid-column: 1 / 2; grid-row: 2 / 3; }
        .quests { grid-column: 2 / 3; grid-row: 2 / 3; }
        .leaderboard { grid-column: 3 / 4; grid-row: 2 / 3; }
        .rewards { grid-column: 1 / 2; grid-row: 3 / 4; }

        .streak {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: orange;
            font-size: 24px;
        }

        .streak .fire {
            font-size: 50px;
        }

        .change-lang {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00bfff;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .speaker {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="../assets/img/logo.png" alt="IM-FIT" style="height: 150px;">
    </div>

    <div class="scan">
        Scan
        <div class="speaker">ðŸ”Š</div>
    </div>
    <div class="quests">
        Quests
        <div class="speaker">ðŸ”Š</div>
    </div>
    <div class="leaderboard">
        Leaderboard
        <div class="speaker">ðŸ”Š</div>
    </div>
    <div class="rewards">
        My Rewards
    </div>

    <div class="streak">
        <div class="fire">ðŸ”¥</div>
        Day xx
    </div>

    <div class="change-lang">
        ENG / Change Lang
    </div>
</div>

</body>
</html>
